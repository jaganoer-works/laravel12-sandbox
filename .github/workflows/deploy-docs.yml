name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install Dependencies
        working-directory: ./src
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Install Scribe
        working-directory: ./src
        run: composer require --dev knuckleswtf/scribe

      - name: Generate API Documentation
        working-directory: ./src
        run: php artisan scribe:generate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup VitePress
        working-directory: ./src/docs
        run: |
          npm init -y
          npm pkg set type="module"
          npm install --save-dev vitepress
          
          # Create necessary directories
          mkdir -p .vitepress/theme
          
          # Create package.json
          cat > package.json << 'EOL'
          {
            "type": "module",
            "scripts": {
              "docs:dev": "vitepress dev",
              "docs:build": "vitepress build",
              "docs:preview": "vitepress preview"
            },
            "devDependencies": {
              "vitepress": "^1.0.0"
            }
          }
          EOL
          
          # Create VitePress config
          cat > .vitepress/config.js << 'EOL'
          import { defineConfig } from 'vitepress'

          export default defineConfig({
            title: 'Laravel 12 Sandbox',
            description: 'Technical documentation and API reference',
            base: '/laravel12-sandbox/',
            themeConfig: {
              nav: [
                { text: 'Home', link: '/' },
                { text: 'API', link: '/api' },
                { text: 'GitHub', link: 'https://github.com/jaganoer-works/laravel12-sandbox' }
              ],
              sidebar: [
                {
                  text: 'Guide',
                  items: [
                    { text: 'Setup', link: '/setup' },
                    { text: 'Architecture', link: '/architecture' },
                    { text: 'Guidelines', link: '/guidelines' }
                  ]
                }
              ]
            }
          })
          EOL
          
          # Create theme entry file
          cat > .vitepress/theme/index.js << 'EOL'
          import DefaultTheme from 'vitepress/theme'
          import './custom.css'

          export default DefaultTheme
          EOL
          
          # Create custom CSS
          cat > .vitepress/theme/custom.css << 'EOL'
          :root {
            --vp-c-brand: #00acc1;
            --vp-c-brand-light: #33c9dc;
            --vp-c-brand-lighter: #5cd6e6;
            --vp-c-brand-dark: #007c91;
            --vp-c-brand-darker: #005c6b;
          }

          .vp-doc h1 {
            font-size: 2.6em;
            font-weight: 600;
          }

          .vp-doc h2 {
            border-top: none;
            margin-top: 2rem;
          }

          .vp-doc a {
            font-weight: 500;
            text-decoration: none;
          }

          .vp-doc a:hover {
            text-decoration: underline;
          }

          .vp-doc table {
            width: 100%;
            margin: 1em 0;
          }

          .vp-doc tr:nth-child(2n) {
            background-color: var(--vp-c-bg-soft);
          }
          EOL

      - name: Build VitePress site
        working-directory: ./src/docs
        run: |
          npm run docs:build
          
      - name: Copy API docs
        run: |
          mkdir -p src/docs/.vitepress/dist/api
          cp -r src/public/docs/* src/docs/.vitepress/dist/api/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
