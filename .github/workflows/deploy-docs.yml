name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install Dependencies
        working-directory: ./src
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Install Scribe
        working-directory: ./src
        run: composer require --dev knuckleswtf/scribe

      - name: Generate API Documentation
        working-directory: ./src
        run: php artisan scribe:generate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup VitePress
        working-directory: ./src/docs
        run: |
          npm init -y
          npm install --save-dev vitepress
          mkdir -p .vitepress
          cat > .vitepress/config.js << 'EOL'
          import { defineConfig } from 'vitepress'

          export default defineConfig({
            title: 'Laravel 12 Sandbox',
            description: 'Technical documentation and API reference',
            base: '/laravel12-sandbox/',
            themeConfig: {
              nav: [
                { text: 'Home', link: '/' },
                { text: 'API', link: '/api' },
                { text: 'GitHub', link: 'https://github.com/jaganoer-works/laravel12-sandbox' }
              ],
              sidebar: [
                {
                  text: 'Guide',
                  items: [
                    { text: 'Setup', link: '/setup' },
                    { text: 'Architecture', link: '/architecture' },
                    { text: 'Guidelines', link: '/guidelines' }
                  ]
                }
              ]
            }
          })
          EOL

      - name: Build VitePress site
        working-directory: ./src/docs
        run: |
          npx vitepress build
          cp -r .vitepress/dist/* .vitepress/dist/
          
      - name: Copy API docs
        run: |
          mkdir -p src/docs/.vitepress/dist/api
          cp -r src/public/docs/* src/docs/.vitepress/dist/api/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
